    <script type="text/javascript">
    //生成10个1~100内的随机数
    //count为生成个数
    //使用排序函数可以升序也可以降序。
        function rand(count){
            var arr=[];
            for(var i=0; i<count;){
                rand=Math.ceil(Math.random()*100);
                for(var j=0; j<arr.length; j++){
                    //判断是否重复
                    if(rand==arr[j]){
                        break;
                    }
                }
                //当生成数为单数的时候，前面补0;
                if(rand<10){
                    rand="0"+rand;
                } 
                if(j==arr.length){
                    arr.push(rand);
                    i++;
                }
            }
            // 若 a 小于 b，在排序后的数组中 a 应该出现在 b 之前，则返回一个小于 0 的值。
            // 若 a 等于 b，则返回 0。
            // 若 a 大于 b，则返回一个大于 0 的值。
            // 排序函数
            function sortNumber(a,b)
            {
            return b-a;
            }
            return arr.sort(sortNumber);
        }
