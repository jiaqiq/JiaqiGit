<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#china{
			width:500px;
			height: 500px;
		}

		div{
			width:80%;
			height: 80%;
			border:1px solid #ccc;
			margin:10%;
		}

	</style>
</head>
<body>
	<div id="china">china
		<div id="bj">bj
			<div id="hd">hd</div>
		</div>
	</div>
</body>
<script>

// 事件的捕捉与冒泡
	var china = document.getElementById('china');
	var bj = document.getElementById('bj');
	var hd = document.getElementById('hd');

	china.addEventListener('click', function(){alert('b_china')}, true);
	bj.addEventListener('click', function(event){
		alert('b_bj');
		event.stopPropagation(); //阻止事件的传播
	}, true);
	hd.addEventListener('click', function(){alert('b_hd')}, true);

	china.addEventListener('click', function(){alert('m_china')}, false);
	bj.addEventListener('click', function(){alert('m_bj')}, false);
	hd.addEventListener('click', function(){alert('m_hd')}, false);
</script>
</html>
