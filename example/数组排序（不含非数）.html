<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>把数组中的数字从大到小排序，不包括非数</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4,5,'d','ee',66,10,7,888,'a','b','cc'];
        var arr2=[];
        for(var i=0; i<arr.length; i++){
            if(typeof arr[i] === 'number' && !isNaN(arr[i])){
                arr2.push(arr[i]);
            }
        }
            arr2.sort( function order(a,b){
              return b-a;
            });
           document.write(arr2);    
    </script>
</body>
</html>
