<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.8.3.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.nav {
			width: 200px;
			position: fixed;
			left: 100px;
			top: 300px;
		}
		.nav li {
			list-style: none;
			height: 50px;
			width: 200px;
			line-height: 50px;
			text-align: center;
			font-size: 30px;
			color: #fff;
			margin-top: 2px;
			background-color: purple;
		}
		.box div {
			width: 100%;
			height: 800px;
			line-height: 800px;
			font-size: 200px;
			color: #fff;
			text-align: center;
		}
	</style>
</head>
<body>
	<ul class="nav"> 
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<div class="box">
		<div style="background-color:brown">1</div>
		<div style="background-color:green">2</div>
		<div style="background-color:yellow">3</div>
		<div style="background-color:red">4</div>
	</div>
</body>
<script>
    $(".nav li").eq(0).css({backgroundColor:'black'});
    $(document).scroll(function(){
    	$(".box div").each(function(){
    		var x=$(document).scrollTop();
    		if($(this).offset().top-x<200){
    			$('.nav li').css({backgroundColor:"purple"});
    			$(".nav li").eq($(this).index()).css({backgroundColor:"black"});
    		}
    	})
    })
    $(".nav li").click(function(){
    	$("body,html").animate({scrollTop:$(".box div").eq($(this).index()).offset().top},500);
    })
</script>
</html>
